<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Buat Levia </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Itim&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --maruko-red: #e63946;
            --maruko-yellow: #ffcf4d;
            --maruko-bg: #fff9e6;
            --maruko-pink: #ffb1b1;
            --maruko-white: #ffffff;
            --maruko-dark: #333333;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Itim', cursive;
            background-color: var(--maruko-bg);
            background-image: radial-gradient(var(--maruko-pink) 1px, transparent 1px);
            background-size: 25px 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .decor {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }

        .card {
            width: 90%;
            max-width: 380px;
            background: var(--maruko-white);
            border-radius: 25px;
            padding: 35px 25px;
            box-shadow: 10px 10px 0px var(--maruko-red);
            border: 5px solid var(--maruko-dark);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .maruko-hat {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            z-index: 25;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.1));
        }

        .img-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 20px;
            background: #fff;
            border: 4px solid var(--maruko-dark);
            position: relative;
            background-image: repeating-linear-gradient(white 0px, white 24px, #eee 25px);
        }

        .img-container img {
            max-height: 85%;
            width: auto;
            object-fit: contain;
            z-index: 2;
        }

        h2 {
            font-family: 'Cherry Bomb One', cursive;
            color: var(--maruko-red);
            font-size: 26px;
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255, 207, 77, 0.4);
        }

        p {
            font-family: 'Itim', cursive;
            font-size: 18px;
            color: #444;
            line-height: 1.4;
            min-height: 60px;
        }

        .btn-maruko {
            margin-top: 20px;
            padding: 14px 40px;
            border: 4px solid var(--maruko-dark);
            border-radius: 50px;
            background: var(--maruko-yellow);
            color: var(--maruko-dark);
            font-family: 'Cherry Bomb One', cursive;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 6px 6px 0px var(--maruko-dark);
            transition: all 0.1s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-maruko:hover {
            background: #ffe08a;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--maruko-dark);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            border: 3px solid var(--maruko-dark);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--maruko-red);
            transition: all 0.2s;
            font-size: 20px;
        }

        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .heart {
            color: var(--maruko-red);
            display: inline-block;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .sakura {
            position: absolute;
            background: #ffb7c5;
            border-radius: 100% 0% 100% 0%;
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Efek Suara Saat Buka Kado -->
    <audio id="sfx-meriah" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" preload="auto"></audio>
    
    <div id="youtube-player"></div>

    <!-- Tombol Musik (Play/Pause) -->
    <div class="music-control" id="music-btn" onclick="togglePlay()" title="Mainkan Musik">
        <span id="music-icon">‚ñ∂Ô∏è</span>
    </div>

    <!-- Dekorasi Sakura -->
    <div class="sakura decor" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="sakura decor" style="top: 25%; right: 12%; animation-delay: 2s;"></div>
    <div class="sakura decor" style="bottom: 20%; left: 15%; animation-delay: 4s;"></div>
    <div class="sakura decor" style="bottom: 15%; right: 8%; animation-delay: 1s;"></div>
    
    <div class="card" id="main-card">
        <svg class="maruko-hat" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 50 Q50 -5 95 50 L95 56 Q50 45 5 56 Z" fill="var(--maruko-yellow)" stroke="var(--maruko-dark)" stroke-width="4"/>
            <path d="M25 50 L75 50" stroke="var(--maruko-red)" stroke-width="6" stroke-linecap="round"/>
        </svg>

        <div id="content">
            <!-- Diisi JavaScript -->
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

<script>
let page = 1;
let player;
let isPlaying = false;
const content = document.getElementById("content");
const card = document.getElementById("main-card");
const sfx = document.getElementById("sfx-meriah");
const musicIcon = document.getElementById("music-icon");

// Data Pesan Khusus Leviaa
const data = [
    {
        gif: "https://media.tenor.com/WcP9OmWOOysAAAAi/%E5%B0%8F%E4%B8%B8%E5%AD%90-cheerers.gif",
        title: "Halo Leviaa! üíå",
        text: "Aku punya surat buat kamu yang lagi kerja hari ini hehe. Coba buka deh!",
        btn: "LIHAT SURAT ‚ú®"
    },
    {
        gif: "https://media.tenor.com/rYRJdAncXUcAAAAi/%E5%B0%8F%E4%B8%B8%E5%AD%90-chibimaru.gif",
        title: "TADAAA! SEMANGAT YAA! Mwehehe ü§©",
        text: "Surat ini isinya support aku buat kamu hari ini karena hari ini, hari pertama kamu mulai kerja ditahun yang baru. Jadi aku harap kamu lancar dan semangat terus hari ini!<span class='heart'>üíö</span>",
        btn: "TUTUP SURAT ‚Ü©Ô∏è"
    }
];

function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: 'rs1pqvck3U0',
        playerVars: {
            'autoplay': 0,
            'loop': 1,
            'playlist': 'rs1pqvck3U0'
        },
        events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
        }
    });
}

function onPlayerReady(event) {
    console.log("YouTube Player siap!");
}

function onPlayerStateChange(event) {
    // Sinkronisasi icon jika status player berubah secara internal
    if (event.data === YT.PlayerState.PLAYING) {
        musicIcon.innerText = "‚è∏Ô∏è";
        isPlaying = true;
    } else {
        musicIcon.innerText = "‚ñ∂Ô∏è";
        isPlaying = false;
    }
}

function togglePlay() {
    if (!player || typeof player.getPlayerState !== 'function') return;

    const state = player.getPlayerState();
    if (state !== YT.PlayerState.PLAYING) {
        player.playVideo();
    } else {
        player.pauseVideo();
    }
}

function createConfetti() {
    const colors = ['#e63946', '#ffcf4d', '#ffb1b1', '#48cae4', '#ffffff'];
    for (let i = 0; i < 45; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = Math.random() * 2 + 1.5 + 's';
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3500);
    }
}

function render() {
    const item = data[page - 1];
    content.classList.remove('pop-in');
    void content.offsetWidth; 
    
    content.innerHTML = `
        <div class="img-container">
            <img src="${item.gif}" alt="Maruko GIF">
        </div>
        <h2>${item.title}</h2>
        <p>${item.text}</p>
        <button class="btn-maruko" onclick="next()">
            ${item.btn}
        </button>
    `;
    
    content.classList.add('pop-in');

    if (page === 2) {
        sfx.currentTime = 0;
        sfx.play().catch(() => {});
        createConfetti();
        card.classList.add('animate-bounce');
        setTimeout(() => card.classList.remove('animate-bounce'), 1000);
    }
}

function next() {
    // Memastikan musik dipicu saat klik interaksi pertama (Langkah 1 ke 2)
    if (page === 1 && player && typeof player.playVideo === 'function') {
        player.playVideo();
    }

    page = page === 1 ? 2 : 1;
    render();
}

window.onload = render;
</script>
</body>

</html>
